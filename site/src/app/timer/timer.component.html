<div
  id="clock-container"
  class="container mt-5 p-5 mb-5 w-50 flex justify-content-center"
  style="background-color: #ff6380"
>
  <div
    id="timer"
    class="w-50 mx-auto">{{ timerValue }}
  </div>
  <div
    class="w-75 mx-auto pt-4 d-flex"
    [ngClass]="{'justify-content-center' : !countingDown, 'justify-content-around' : countingDown}">
    <div
        class="d-flex align-items-center"
        id="start-box"
        [ngClass]="{'displayed-flex' : !countingDown && !counterHasTime, 'hidden' : countingDown || counterHasTime}">
        <button
          id="start"
          type="button"
          class="btn btn-primary"
          (click)="startCountdown()">
          Start
        </button>
    </div>
    <div
        class="d-flex w-100 justify-content-center"
        id="pause-fast-forward"
        [ngClass]="{'displayed-flex' : counterHasTime, 'hidden' : !counterHasTime }">
        <button
          id="pause"
          type="button"
          class="w-25 btn btn-primary"
          [ngClass]="{'displayed-inline-block' : countingDown, 'hidden' : !countingDown}"
          (click)="pauseCountdown()">
          Pause
        </button>
        <button
          id="resume"
          type="button"
          class="w-25 btn btn-primary"
          [ngClass]="{'displayed-inline-block' : !countingDown && counterHasTime, 'hidden' : countingDown}"
          (click)="resumeCountdown()">
          Resume
        </button>
        <button
          id="fast-forward"
          type="button"
          class="w-25 btn btn-primary"
          (click)="stopCountdown()">
          Fast Forward
        </button>
    </div>

  </div>
</div>
