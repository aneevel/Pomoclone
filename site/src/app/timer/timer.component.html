<div
  class="container-fluid h-25 p-2 pt-0 mx-auto"
  [ngStyle]=" {'background-color': this.currentState === 'focus' ? 'var(--deep-red-background)' : 'var(--deep-blue-background)'  }">
  <div
    id="title-container"
    class="container-fluid w-75 p-2 pt-4 pb-4 mx-auto"
    [ngStyle]=" {'background-color': this.currentState === 'focus' ? 'var(--red-background)' : 'var(--blue-background)',
      'box-shadow': this.currentState === 'focus' ? 'var(--red-box-shadow)' : 'var(--blue-box-shadow)'}"
    >
    <h1 class="text-center"><a href="/">PomoClone</a></h1>
  </div>
    <div
  id="clock-container"
  class="container mt-5 p-5 mb-5 w-50 flex justify-content-center"
  [ngStyle]=" {'background-color': this.currentState === 'focus' ? 'var(--red-background)' : 'var(--blue-background)',
  'box-shadow': this.currentState === 'focus' ? 'var(--red-box-shadow)' : 'var(--blue-box-shadow)'}"
>
<div
  id="focus-prompt"
  class="pt-2 mx-auto"
  >
  <h2
    class="text-center"
    [ngClass]="{'hidden' : !counterCompleted }"
  >
  All done!
  </h2>
  <h2
    class="text-center"
    [ngClass]="{'hidden' : counterCompleted || countingDown || counterHasTime || this.currentState !== 'focus' }"
  >
  Plan your next task!
  </h2>
  <h2
    class="text-center"
    [ngClass]="{'hidden' : !countingDown || this.currentState !== 'focus'}"
  >
  Focus time!
  </h2>
  <h2
    class="text-center"
    [ngClass]="{'hidden' : this.currentState !== 'shortBreak' || counterCompleted }"
    >
  Rest up a bit.
  </h2>
  </div>
  <div
    id="timer"
    class="w-50 mx-auto">{{ timerValue }}
  </div>
  <div
    class="w-75 mx-auto pt-4 d-flex"
    [ngClass]="{'justify-content-center' : !countingDown, 'justify-content-around' : countingDown}">
    <div
        class="d-flex align-items-center"
        id="start-box"
        [ngClass]="{'displayed-flex' : !countingDown && !counterHasTime && !counterCompleted, 'hidden' : countingDown || counterHasTime || counterCompleted}">
        <button
          id="start"
          type="button"
          class="btn btn-primary"
          (click)="startCountdown()">
          Start
        </button>
    </div>
    <div
        class="d-flex w-100 justify-content-center"
        id="pause-fast-forward"
        [ngClass]="{'displayed-flex' : counterHasTime, 'hidden' : !counterHasTime }">
        <button
          id="pause"
          type="button"
          class="w-25 btn btn-primary"
          [ngClass]="{'displayed-inline-block' : countingDown, 'hidden' : !countingDown}"
          (click)="pauseCountdown()">
          Pause
        </button>
        <button
          id="resume"
          type="button"
          class="w-25 btn btn-primary"
          [ngClass]="{'displayed-inline-block' : !countingDown && counterHasTime, 'hidden' : countingDown}"
          (click)="resumeCountdown()">
          Resume
        </button>
        <button
          id="fast-forward"
          type="button"
          class="w-25 btn btn-primary"
          (click)="fastForward()">
          Fast Forward
        </button>
    </div>
    <div
        class="d-flex align-items-center"
        id="done-box"
        [ngClass]="{'displayed-flex' : counterCompleted, 'hidden' : !counterCompleted }">
        <button
          id="done"
          type="button"
          class="btn btn-primary"
          (click)="clearCountdown()">
          Done
        </button>
    </div>

  </div>
</div>
</div>
